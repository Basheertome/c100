<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        <input placeholder="Search&hellip;" type="search" id="search" class="search-input">
      </header>

      <div id="results" class="all-posts results"></div>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <script src="{{ site.baseurl }}/modules/lunr.js/lunr.min.js"></script>
    <script src="{{ site.baseurl }}/js/search.js"></script>

    {% if site.analytics_id %}{% include analytics.html %}{% endif %}
  </body>
</html>
