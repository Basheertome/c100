# Basic settings
title: C100
tagline: a kitchen tools journal
description: A monthly, online journal on food and the tools we use to make it
analytics_id: UA-25940549-15

# Network settings
baseurl: ""
url: https://c100.co/
host: 0.0.0.0

# Build settings
permalink: /:categories/:title/
sass:
  sass_dir: _sass
  style: :compressed

# Social settings
twitter: c100journal
instagram: c100journal
facebook: c100journal
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      thumbnail: default.png
  - scope:
      path: ""
      type: "issues"
    values:
      layout: issue

# Collection settings
collections:
  issues:
    output: true
    permalink: /:title/
    sort_by: volume

# Pagination settings
pagination:
  enabled: true

# Gem settings
plugins:
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-extlinks

extlinks:
  attributes: {target: _blank}

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - "*.code-workspace"
