---
layout: default
title: C100 &middot; Shop
illo: /illos/baccharis.png
css:
  - shop
---

<div class="splash"><picture><img src="{{ page.illo }}" alt="" /></picture></div>

<div id="shopify"></div>

<script src="{{ site.baseurl }}/js/buybutton.min.js"></script>
{% raw %}<script type="text/javascript">
  var client = ShopifyBuy.buildClient({
    domain: 'walnutco.myshopify.com',
    storefrontAccessToken: 'ce9162f9c2427fca0363214f91292db9'});
  var ui = ShopifyBuy.UI.init(client);

  ui.createComponent('collection', {
    id: 189648109612,
    node: document.getElementById('shopify'),
    options: {
      productSet: {
        iframe: false,
        contents: {
          pagination: false
        }
      },
      product: {
        buttonDestination: 'modal',
        isButton: true,
        contents: {
          img: false,
          imgWithCarousel: true,
          options: false,
          button: false
        },
        templates: {
          imgWithCarousel: '<div class="{{data.classes.product.imgWrapper}}" data-element="product.imageWrapper">{{#data.images.0}}<img class="{{data.classes.product.img}}" alt="{{altText}}" src="{{src}}" data-element="product.img" />{{/data.images.0}}{{#data.images.1}}<img class="{{data.classes.product.img}}" alt="{{altText}}" src="{{src}}" data-element="product.img" />{{/data.images.1}}</div>'
        }
      },
      modal: {
        iframe: false
      },
      modalProduct: {
        contents: {
          img: false,
          imgWithCarousel: true,
          quantity: true,
          quantityIncrement: true,
          quantityDecrement: true
        },
        order: [
          'imgWithCarousel',
          'title',
          'price',
          'description',
          'options',
          'quantity',
          'button'
        ],
        text: {
          button: 'add to cart',
        },
        templates: {
          options: '{{#data.hasVariants}}<div class="{{data.classes.product.options}}" data-element="product.options">{{#data.decoratedOptions}}<div class="{{data.classes.option.option}}" data-element="option.option"><label class="{{data.classes.option.label}}" data-element="option.label">{{name}}</label><div class="{{data.classes.option.wrapper}}" data-element="option.wrapper"><select class="{{data.classes.option.select}}" name="{{name}}" data-element="option.select">{{#values}}<option value="{{name}}" {{#selected}}selected{{/selected}}>{{name}}</option>{{/values}}</select><span class="{{data.classes.option.selectIcon}}" data-element="option.selectIcon">&blacktriangledown;</span></div></div>{{/data.decoratedOptions}}</div>{{/data.hasVariants}}',
          imgWithCarousel: '<div class="{{data.classes.product.imgWrapper}}" data-element="product.imageWrapper">{{#data.images.0}}<img class="{{data.classes.product.img}}" alt="{{altText}}" src="{{src}}" data-element="product.img" />{{/data.images.0}}{{#data.images.1}}<img class="{{data.classes.product.img}}" alt="{{altText}}" src="{{src}}" data-element="product.img" />{{/data.images.1}}</div>'
        }
      },
      cart: { // configure the cart
        // iframe: false
      },
      lineItem: { // configure the individual line items within a cart

      },
      toggle: { // configure the tab that toggles the cart open
        // iframe: false
      },
    }
  });
</script>{% endraw %}
