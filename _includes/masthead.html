<header class="masthead">
  <div class="hair">
    <ul class="social">
      <li><a href="https://twitter.com/{{ site.twitter }}/" target="_blank"><img src="{{ site.baseurl }}/assets/twitter.svg" alt="t"></a></li>
      <li><a href="https://www.instagram.com/{{ site.instagram }}/" target="_blank"><img src="{{ site.baseurl }}/assets/instagram.svg" alt="i"></a></li>
      <li><a href="{{ site.baseurl }}/atom.xml"><img src="{{ site.baseurl }}/assets/feed.svg" alt="r"></a></li>
      <li><a href="{{ site.baseurl }}/subscribe"><img src="{{ site.baseurl }}/assets/email.svg" alt="e"></a></li>
    </ul>
    <div class="search">
      <img src="{{ site.baseurl }}/assets/search.svg" alt="search">
      <input type="search" id="search" class="search-input">
    </div>
  </div>
  <div class="head">
    <h3 class="masthead-title">
      <a href="{{ site.baseurl }}/" title="C100">
        {% include logo.svg %}
      </a>
      <span class="menu">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </span>
    </h3>
    <div class="navigation">
      <ul class="left">
        {% for nav in site.data.navigation.left %}
        <li{% if page.dir contains nav.url %} class="active"{% endif %}><a href="{{ site.baseurl }}/{{ nav.url }}">{{ nav.text }}</a></li>
        {% endfor %}
      </ul>
      <ul class="right">
        {% for nav in site.data.navigation.right %}
        <li{% if page.dir contains nav.url %} class="active"{% endif %}><a href="{{ site.baseurl }}/{{ nav.url }}">{{ nav.text }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <ul id="results" class="all-posts results"></ul>
</header>
