{% assign post-issue = site.issues | where:"slug", post.category | first %}
<article class="post {{ post.tags | join: " " }}">
    <picture class="post-thumbnail">
        <img src="{{ site.baseurl | append: "/thumbnails/" | append: post.thumbnail }}" alt="" />
    </picture>
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h1>
    <div class="post-meta">
        {% for tag in post.tags %}
            <a href="{{ site.baseurl | append: tag | append: "/" }}">{{ tag }}</a> &middot;
        {% endfor %}
        <a href="{{ site.baseurl | append: "/issues/" }}">issue {{ post-issue.volume }}</a>
    </div>
    {% if post.tags contains "found" %}
        {{ post.content }}
    {% else %}
      <p class="post-description">{{ post.description }}</p>
    {% endif %}
  </article>
