<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <ul class="social">
          <li><a href="http://twitter.com/{{ site.twitter }}/" target="_blank"><img src="{{ site.baseurl }}/assets/twitter.svg" alt="t"></a></li>
          <li><a href="http://www.instagram.com/{{ site.instagram }}/" target="_blank"><img src="{{ site.baseurl }}/assets/instagram.svg" alt="i"></a></li>
          <li><a href="http://www.facebook.com/{{ site.facebook }}/" target="_blank"><img src="{{ site.baseurl }}/assets/facebook.svg" alt="f"></a></li>
          <li><a href="{{ site.baseurl }}/atom.xml"><img src="{{ site.baseurl }}/assets/feed.svg" alt="r"></a></li>
        </ul>
        <input placeholder="Search&hellip;" type="search" id="search" class="search-input">
        <ul class="left-navigation">
          <li><a href="{{ site.baseurl }}/issues/">issues</a></li>
          <li><a href="{{ site.baseurl }}/about/">about</a></li>
          <li><a href="{{ site.baseurl }}/newsletter/">newsletter</a></li>
        </ul>
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">
            <img src="{{ site.baseurl }}/assets/c100-logo.svg" alt="C100" onerror="this.src={{ site.baseurl }}/assets/c100-logo.png; this.onerror=null;">
          </a>
          <small>{{ site.tagline }}</small>
        </h3>
        <ul class="right-navigation">
          <li><a href="{{ site.baseurl }}/features/">features</a></li>
          <li><a href="{{ site.baseurl }}/found/">found</a></li>
          <li><a href="{{ site.baseurl }}/lab/">lab</a></li>
        </ul>
      </header>

      <div id="results" class="all-posts results"></div>

      <main>
        {{ content | extlinks }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <script src="{{ site.baseurl }}/modules/lunr.js/lunr.min.js"></script>
    <script src="{{ site.baseurl }}/js/search.js"></script>

    {% if site.analytics_id %}{% include analytics.html %}{% endif %}
  </body>
</html>
