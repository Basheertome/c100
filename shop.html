---
layout: default
title: C100 &middot; Shop
illo: /illos/baccharis.png
css:
  - shop
---

<div class="splash"><picture><img src="{{ page.illo }}" alt="" /></picture></div>

<div id="shopify"></div>

<script src="{{ site.baseurl }}/js/buybutton.min.js"></script>
{% raw %}<script type="text/javascript">
  var client = ShopifyBuy.buildClient({
    domain: 'walnutco.myshopify.com',
    storefrontAccessToken: 'ce9162f9c2427fca0363214f91292db9'});
  var ui = ShopifyBuy.UI.init(client);

  ui.createComponent('collection', {
    id: 189648109612,
    node: document.getElementById('shopify'),
    options: {
      productSet: {
        iframe: false,
        contents: {
          pagination: false
        }
      },
      product: {
        buttonDestination: 'modal',
        isButton: true,
        contents: {
          img: false,
          imgWithCarousel: true,
          options: false,
          button: false
        },
        templates: {
          imgWithCarousel: '<div class="{{data.classes.product.imgWrapper}}" data-element="product.imageWrapper">{{#data.images.0}}<img class="{{data.classes.product.img}}" alt="{{altText}}" src="{{src}}" data-element="product.img" />{{/data.images.0}}{{#data.images.1}}<img class="{{data.classes.product.img}}" alt="{{altText}}" src="{{src}}" data-element="product.img" />{{/data.images.1}}</div>'
        }
      },
      modal: {
        iframe: false
      },
      modalProduct: {
        contents: {
          img: false,
          imgWithCarousel: true,
          quantity: true,
          quantityIncrement: true,
          quantityDecrement: true
        },
        order: [
          'imgWithCarousel',
          'title',
          'price',
          'description',
          'options',
          'quantity',
          'button'
        ],
        text: {
          button: 'add to cart',
        },
        templates: {
          options: '{{#data.hasVariants}}<div class="{{data.classes.product.options}}" data-element="product.options">{{#data.decoratedOptions}}<div class="{{data.classes.option.option}}" data-element="option.option"><div class="{{data.classes.option.wrapper}}" data-element="option.wrapper"><label class="{{data.classes.option.label}}" data-element="option.label">{{name}}</label><select class="{{data.classes.option.select}}" name="{{name}}" data-element="option.select">{{#values}}<option value="{{name}}" {{#selected}}selected{{/selected}}>{{name}}</option>{{/values}}</select><span class="{{data.classes.option.selectIcon}}" data-element="option.selectIcon">&blacktriangledown;</span></div></div>{{/data.decoratedOptions}}</div>{{/data.hasVariants}}',
          quantity: '<div class="{{data.classes.product.quantity}} {{data.quantityClass}}" data-element="product.quantity"><label class="shopify-buy__quantity-label" data-element="product.quantityLabel">Quantity</label>{{#data.contents.quantityDecrement}}<button class="{{data.classes.product.quantityButton}} {{data.classes.product.quantityDecrement}}" type="button" data-element="product.quantityDecrement"><span>-</span><span class="visuallyhidden">Decrement</span></button>{{/data.contents.quantityDecrement}}{{#data.contents.quantityInput}}<input class="{{data.classes.product.quantityInput}}" type="number" min="0" aria-label="Quantity" value="{{data.selectedQuantity}}" data-element="product.quantityInput">{{/data.contents.quantityInput}}{{#data.contents.quantityIncrement}}<button class="{{data.classes.product.quantityButton}} {{data.classes.product.quantityIncrement}}" type="button" data-element="product.quantityIncrement"><span>+</span><span class="visuallyhidden">Increment</span></button>{{/data.contents.quantityIncrement}}</div>',
          imgWithCarousel: '<div class="{{data.classes.product.imgWrapper}}" data-element="product.imageWrapper"><div class="main-image-wrapper">{{#data.carouselImages.1}}<button type="button" class="carousel-button carousel-button--previous">Left</button>{{/data.carouselImages.1}}<img class="{{data.classes.product.img}}" alt="{{data.currentImage.altText}}" src="{{data.currentImage.srcLarge}}" data-element="product.img" />{{#data.carouselImages.1}}<button type="button" class="carousel-button carousel-button--next">Right</button>{{/data.carouselImages.1}}</div>{{#data.carouselImages.1}}<div class="{{data.classes.product.carousel}}">{{#data.carouselImages}}<a data-element="product.carouselitem" aria-label="{{altText}}" href="{{src}}" class="{{data.classes.product.carouselItem}} {{#isSelected}} {{data.classes.product.carouselItemSelected}} {{/isSelected}}" data-image-id="{{id}}"></a>{{/data.carouselImages}}</div>{{/data.carouselImages.1}}</div>'
        }
      },
      cart: { // configure the cart
        // iframe: false
      },
      lineItem: { // configure the individual line items within a cart

      },
      toggle: {
        iframe: false,
        order: [
          'icon',
          'count',
          'title',
        ],
        templates: {
          icon: '{% endraw %}{% include cart.svg %}{% raw %}',
        }
      },
      window: {
        height: 600, // remove if not customized later
        width: 400 // remove if not customized later
      }
    }
  });
</script>{% endraw %}
